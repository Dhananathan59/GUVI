<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <!---login form-->
    <img src="login.jpg" alt="">
    <div class="form-box">
      <h2 class="heading-login">Login Page</h2>
      <p class="error-message"></p>
      <form class="form-inline" method="post">
        <div class="form-group">
          <label class="sr-only" for="email" id="new">Email address:</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="form-group">
          <label class="sr-only" for="pwd" id="new1">Password:</label>
          <input type="password" class="form-control" id="password" />
        </div><br>
        <input type="submit" class="btn btn-info" id="login-submit" value="Login" />
        <a href="register.html" class="btn btn-info btn-margin" id="sign">SignUp</a>
      </form>
    </div>
  </body>
  <script src="js/login.js"></script>
</html>
